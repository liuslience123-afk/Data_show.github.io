name: 自动同步飞书数据

on:
  schedule:
    - cron: '*/30 * * * *' # 每30分钟运行一次，你可以根据需要调整
  workflow_dispatch:      # 允许你在 GitHub 页面手动点击按钮立即更新

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 安装 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 运行同步脚本
        env:
          # 这些变量需要在 GitHub Settings -> Secrets 中设置
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_SHEET_TOKEN: ${{ secrets.FEISHU_SHEET_TOKEN }}
        run: |
          mkdir -p data
          node scripts/fetch_feishu_sheet.mjs

      - name: 提交并推送到仓库
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add data/map_data.json
          # 如果文件没有变化，就不提交，防止报错
          git commit -m "Auto-update data from Feishu" || exit 0
          git push
